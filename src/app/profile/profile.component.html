<body>

  <header id="tg-header" class="tg-header tg-haslayout">
    <div class="container">
      <div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
        <div class="row">
          <div class="tg-topbar tg-haslayout">
            <nav id="tg-topaddnav" class="tg-topaddnav">

              <div id="tg-addnavigationm-mobile" class="tg-addnavigationm-mobile collapse navbar-collapse">

                <div class="tg-colhalf pull-right">
                  <nav class="tg-addnav">
                    <ul>
                      <li>
                        <a>
                          <i routerLink="/home">Home</i>
                        </a>
                      </li>
                      <li>
                        <a>
                          <i routerLink="/dreamTeam">Dream Team</i>
                        </a>
                      </li>
                      <li><a data-toggle="modal" data-target="#tg-register">Logout</a></li>
                    </ul>
                  </nav>
                </div>

              </div>
            </nav>
          </div>
          <nav id="tg-nav" class="tg-nav brand-center">
            <div class="navbar-header">
              <strong class="tg-logo">
                <a href="index-2.html"><img src="../../assets/images/logo.png" alt="image description"></a>
              </strong>
            </div>

            <div id="tg-navigation" class="tg-navigation">
              <div class="tg-colhalf">

              </div>
              <div class="tg-colhalf">

              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <section class="tg-main-section tg-haslayout tg-bgdark">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <div class="tg-statistics">

            <div class="tg-statistic tg-earnedawards">
              <h3>.</h3><br>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>


  <section class="tg-main-section tg-haslayout">
    <div class="container">
      <div class="tg-section-name">
        <h2>Profile</h2>
      </div>

      <div class="col-sm-11 col-xs-11 pull-right">

        <form [formGroup]="userForm" class="example-form">

          <label>
            <input [disabled]="true" formControlName="email" type="Email" required placeholder="email">
          </label>
          <label>
            <input formControlName="name" type="text" required placeholder="name">
          </label>
          <label>
            <input formControlName="surname" type="text" required placeholder="surname">
          </label>
          <label>
            <input formControlName="soccerTeam" type="text" required placeholder="Soccer Team">
          </label>

          <br>

          <button (click)="updateUser()"  class="btn tg-btn btn-lg" > Edit</button>

        </form>
      </div>




    </div>
  </section>




</body>
